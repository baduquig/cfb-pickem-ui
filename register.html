<!DOCTYPE html>
<html>
    <head>
        <!-- Google Fonts CDN (Montserrat ExtraLight 200 font) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./register.css">
    </head>

    <body>

        <!-- App Container -->
        <div class="cfb-container">

            <!-- Page Title -->
            <div class="cfb-title">
                <h1 id="register-title">Register New User</h1>
            </div>

            <!-- Page Content -->
            <div class="cfb-content">

                <!-- Center Div -->
                <div class="cfb-text-inputs" id="register-inputs">
                    <div id="register-username">
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div id="password-div">
                        <input type="password" name="password" id="pw" placeholder="Password">
                    </div>
                    <div id="confirm-password-div">
                        <input type="password" name="confirm-password" id="confirm-pw" placeholder="Confirm Password">
                    </div>
                </div>

                <!-- Bottom Third -->
                <div id="register-create">
                    <button id="create">Create</button>
                    <p id="register-disclaimer">
                        Please do not use a password you use for any other systems!! 
                        This application is for personal web dev practice and 
                        recreation and security cannot be guaranteed.
                    </p>
                </div>

            </div>

        </div> <!-- App Container -->

    </body>
</html>
