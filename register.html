<!DOCTYPE html>
<html>
    <head></head>

    <body>

        <!-- App Container -->
        <div class="cfb-container">

            <!-- Page Title -->
            <div class="cfb-title">
                <h1 id="register-title">Register New User</h1>
            </div>

            <!-- Page Content -->
            <div class="cfb-content">

                <!-- Top Third -->
                <div id="register-username">
                    <input type="text" name="username" id="username">
                </div>

                <!-- Center Div -->
                <div id="register-password">
                    <input type="password" name="password" id="pw">
                    <input type="password" name="confirm-password" id="confirm-pw">
                </div>

                <!-- Bottom Third -->
                <div id="register-create">
                    <input type="button" value="create" id="create">
                    <p id="register-disclaimer">
                        Please do not use a password you use for any other systems!! 
                        This application is for personal software development
                        practice and recreation and security cannot be guaranteed.
                    </p>
                </div>

            </div>

        </div> <!-- App Container -->

    </body>
</html>
