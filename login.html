<!DOCTYPE html>
<html>
    <head>
        <!-- Google Fonts CDN (Montserrat ExtraLight 200 font) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./index.css">
        <script src="./login.js"></script>
    </head>

    <body>

        <!-- App Container-->
        <div class="cfb-container">

            <!-- Page Title -->
            <div class="cfb-title">
                <h1 id="login-title">CFB Pick'em 2023</h1>
            </div>

            <!-- Page Content -->
            <div class="cfb-content">

                <!-- Text Input Fields -->
                <div class="cfb-text-inputs cfb-center-div">
                    <div id="username-div">
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>

                    <div id="password-div">
                        <input type="password" name="pw" id="pw" placeholder="Password">
                    </div>
                </div>

                <!-- Button Inputs -->
                <div class="cfb-button-inputs">
                    <div id="login-new-user">
                        <span>
                            <a href="">New User</a>
                        </span>
                    </div>

                    <button id="sign-in">Sign in!</button>
                </div>

            </div><!-- Page Content -->

        </div> <!-- End App Container -->

    </body>
</html>
